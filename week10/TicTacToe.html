<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			#checkerboard {
				width: 350px;
			}

			.cell {
				height: 100px;
				width: 100px;
				background: green;
				border: 1px solid white;
				display: inline-block;
				text-align: center;
				vertical-align: middle;
				line-height: 100px;
				font-size: 50px;
				color: red;
				font-weight: 800;
			}
		</style>
	</head>
	<body>
		<div id="checkerboard"></div>
	</body>
</html>

<script>
	let pattern = [
	  [2, 0, 0],
	  [0, 1, 0],
	  [0, 0, 0]
	];

	let color = 1;

	function show() {
	  let board = document.getElementById('checkerboard');
	  board.innerHTML = '';
	  for (let i = 0; i < 3; i++) {
	    for (let j = 0; j < 3; j++) {
	      let cell = document.createElement('div');
	      cell.classList.add('cell');

	      cell.innerHTML = pattern[i][j] === 2 ? 'x' :
	                       pattern[i][j] === 1 ? 'o' :
	                       '';

	      cell.addEventListener('click', ()=> move(j, i));

	      board.appendChild(cell);
	    }
	  }
	}

	function move(x, y) {
	  if (pattern[y][x] !== 0) {
	    return;
	  }

    pattern[y][x] = color;
    show();
    if (check(pattern, color)) {
      alert(`${color} win!`);
    }

    color = 3 - color;
	}

	function check(pattern, color) {
	  // 横向3连
	  {
	   for (let i = 0; i < 3; i++) {
      let win = true;
	    for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
	    }
    }
    
    // 纵向3连
    {
	   for (let i = 0; i < 3; i++) {
      let win = true;
	    for (let j = 0; j < 3; j++) {
          if (pattern[j][i] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
	    }
    }

    // 对角线\ 
    {
	   let win = true;
	   for (let i = 0; i < 3; i++) {
      if (pattern[i][i] !== color) {
        win = false;
        break;
      }
      }
      
      if (win) {
        return true;
      }
    }

    // 对角线/
    {
	   let win = true;
	   for (let i = 0; i < 3; i++) {
      if (pattern[i][2-i] !== color) {
        win = false;
        break;
      }
      }
      
      if (win) {
        return true;
      }
    }

    return false;

  }

	 show();
</script>
