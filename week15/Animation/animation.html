<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     #el {
        width:100px;
        height:100px;
        background-color:skyblue;
    }
    #el2 {
        width:100px;
        height:100px;
        background-color:skyblue;
    }
  </style>
</head>
<body>
  <div id="el"></div>
  <div id="el2"></div>
  <button id="btnStart">start</button>
  <button id="btnPause">pause</button>
  <button id="btnResume">resume</button>
  <button id="changeColor">changeColor</button>
  <button id="el2-start">el2-start</button>
</body>
</html>

<script type="module">
  import {Timeline, Animation, ColorAnimation} from './animation.js';
  import {cubicBezier} from "./cubicBezier.js";

  let linear = t => t;
  let ease = cubicBezier(.25,.1,.25,1);

  let el = document.getElementById("el")
  let el2 = document.getElementById('el2');
  let tml = new Timeline();

  const config = {
    object: el.style,
    property: 'transform',
    template: v => `translateX(${v}px)`,
    start: 0,
    end: 200,
    duration: 5000,
    delay: 0,
    timingFunction: ease
  };

  const config2 = {
    object: el.style,
    property: 'backgroundColor',
    template: null,
    start: {
      r: 122,
      g: 22,
      b: 222,
      a: 1
    },
    end: {
      r: 255,
      g: 255,
      b: 255,
      a: 1
    },
    duration: 5000,
    delay: 0,
    timingFunction: ease
  };
  

  document.getElementById('btnStart').addEventListener('click', () => {
    tml.add(new Animation(config));
    tml.start();
  }, {once: true});

  document.getElementById('btnPause').addEventListener('click', () => {
    tml.pause();
  });

  document.getElementById('btnResume').addEventListener('click', () => {
    tml.resume();
  });

  document.getElementById('changeColor').addEventListener('click', () => {
    tml.add(new ColorAnimation(config2));
    tml.start();
  });
  

  // document.getElementById('el2-start').addEventListener('click', () => {
  //   tml.add(new Animation(config2), 0);
  //   tml.start();
  // });

  // document.getElementById("el2").style.transform = "translateX(200px)";
</script>
